<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles.css" >
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <header>
      <p class="logo">devfinder</p>
      <button class="themeMode">dark</button>
      <div class="searchBox boxStyle">
        <form class="flex" autocomplete="off">
          <label for="searchUser">&nbsp;</label>
          <input type="text" id="searchUser" value="Search GitHub username..." />
          <span class="error hide">No results</span>
          <button class="searchBtt">Search</button>
        </form>
      </div>
    </header>
    <main id="userDetail" class="boxStyle">
      <h1>&nbsp;</h1>
    </main>
    <script src="assets/scripts.js" defer></script>
  </body>
</html>
